        function showPreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = document.getElementById('preview-img');
                    previewImg.src = e.target.result;
                    document.getElementById('preview-container').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // ฟังก์ชันสำหรับตัดคำขึ้นบรรทัดใหม่ (Word Wrap)
        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            let words = text.split(' ');
            let line = '';

            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                let metrics = ctx.measureText(testLine);
                let testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    ctx.fillText(line, x, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, y);
        }

        function generateCocktailCard() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const nameInput = document.getElementById('userName').value;
            const fileInput = document.getElementById('uploadImage').files[0];

            if (!nameInput || !fileInput) {
                alert("กรุณาใส่ชื่อและอัพโหลดรูปภาพก่อนนะครับ");
                return;
            }

            // สุ่มคอกเทล
            const result = cocktailData[Math.floor(Math.random() * cocktailData.length)];

            const cardImg = new Image();
            cardImg.src = 'card.jpg'; 
            
            cardImg.onload = function() {
                canvas.width = cardImg.width;
                canvas.height = cardImg.height;
                
                // 1. วาด Background
                ctx.drawImage(cardImg, 0, 0);

                const reader = new FileReader();
                reader.onload = function(event) {
                    const userImg = new Image();
                    userImg.src = event.target.result;
                    
                    userImg.onload = function() {
                        // --- CONFIGURATION ZONE (ปรับแต่งตำแหน่งตรงนี้) ---
                        
                        // คำนวณ Shift (เทียบกับขนาดรูปจริง)
                        const w = canvas.width;
                        const h = canvas.height;

                        // รูป: ลดขนาด 30% (เหลือ 70%), ขยับขวา 10%, ขยับขึ้น 15%
                        // สมมติฐานเดิมรูปขนาด 300px ที่กลางจอ (X=center, Y=200)
                        // ต้องปรับค่า Base ตรงนี้ให้ตรงกับหน้างานจริง แล้ว Code จะคำนวณ Shift ให้
                        
                        let baseSize = 300; // ขนาดตั้งต้นเดิม
                        let baseX = (w - baseSize) / 2; // กึ่งกลางเดิม
                        let baseY = 200; // ความสูงเดิม

                        // Apply Logic:
                        let newSize = baseSize * 0.7; // ลดขนาดลง 30%
                        let shiftX = w * 0.10; // เยื้องขวา 10% ของความกว้างรูป
                        let shiftY = h * 0.15; // สูงขึ้น 15% ของความสูงรูป

                        let finalPhotoX = baseX + shiftX; 
                        let finalPhotoY = baseY - shiftY;

                        // วาดรูป User (Crop เป็นสี่เหลี่ยม)
                        const size = Math.min(userImg.width, userImg.height);
                        const sx = (userImg.width - size) / 2;
                        const sy = (userImg.height - size) / 2;

                        ctx.save(); // บันทึกสถานะก่อนวาด
                        // ใส่ Shadow ให้รูปนิดหน่อยเพื่อให้ดูไม่ลอย
                        ctx.shadowColor = "rgba(0,0,0,0.5)";
                        ctx.shadowBlur = 10;
                        ctx.drawImage(userImg, sx, sy, size, size, finalPhotoX, finalPhotoY, newSize, newSize);
                        ctx.restore(); // คืนค่า

                        // --- Text Configuration ---
                        // จุดกึ่งกลางใหม่สำหรับการจัดข้อความ (อิงจากรูปที่ขยับแล้ว)
                        let textCenterX = finalPhotoX + (newSize / 2);
                        
                        // 2. ชื่อ User (Name)
                        // สี #d1a673, ขนาด 16pt (approx 21px)
                        ctx.font = "bold 22px 'Sarabun', sans-serif"; 
                        ctx.fillStyle = "#d1a673";
                        ctx.textAlign = "center";
                        // วางชื่อใต้รูปนิดหน่อย
                        let nameY = finalPhotoY + newSize + 40; 
                        ctx.fillText("คุณ " + nameInput, textCenterX, nameY);

                        // 3. คำทำนาย (Cocktail Text)
                        // เยื้องไปขวา (inline) แต่ขอบซ้ายไม่ทับรูป
                        // Logic: ใช้ Center X เดียวกับรูปที่ขยับไปแล้ว เพื่อความสมดุล
                        
                        let textStartY = nameY + 50; // เริ่มต้นใต้ชื่อลงมาอีก
                        let maxTextWidth = w * 0.5; // ความกว้างข้อความ (ประมาณครึ่งจอ)
                        // เช็คขอบ: ถ้า CenterX ลบครึ่งนึงของ TextWidth แล้วไปทับซ้าย ให้ขยับ
                        // แต่ในที่นี้เราจัด Center Align ตามรูปที่ขยับขวาไปแล้ว น่าจะปลอดภัย

                        // 3.1 Headline: หนา ขาว 12pt (~16px)
                        ctx.font = "bold 16px 'Sarabun', sans-serif";
                        ctx.fillStyle = "#FFFFFF";
                        ctx.textAlign = "center"; // จัดกึ่งกลาง (เทียบกับแกนรูป)
                        ctx.fillText(result.t, textCenterX, textStartY);

                        // 3.2 Body Copy: ธรรมดา ขาว 8pt (~11px)
                        ctx.font = "11px 'Sarabun', sans-serif";
                        ctx.fillStyle = "#FFFFFF";
                        ctx.textAlign = "center"; // จัดกึ่งกลาง
                        
                        // เรียกฟังก์ชันตัดคำ (Wrap text)
                        // เริ่มวาดใต้ Headline 20px
                        wrapText(ctx, result.b, textCenterX, textStartY + 25, maxTextWidth, 18);

                        // --- Render ---
                        const resultImage = document.getElementById('final-image');
                        resultImage.src = canvas.toDataURL('image/jpeg');
                        
                        document.getElementById('result-container').style.display = 'block';
                        document.getElementById('result-container').scrollIntoView({behavior: "smooth"});
                    }
                }
                reader.readAsDataURL(fileInput);
            }
        }
    </script>
</body>
</html>
