<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Bartender Game</title>
    <style>
        /* --- CSS ส่วนการแสดงผล (Responsive) --- */
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Sarabun', sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 100%; /* Desktop เต็มจอ */
            margin: 0 auto;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }

        /* รูปภาพ Header ให้ยืดหดตามจอ */
        .header-img {
            display: block;
            width: 100%;       /* กว้างเต็มพื้นที่ */
            max-width: 800px;  /* แต่ไม่เกิน 800px เพื่อความสวยงามบนจอใหญ่ */
            height: auto;
            margin: 0 auto;
        }

        .gold-headline {
            color: #d1a673; /* สีทองตามบรีฟ */
            font-size: clamp(1.2rem, 4vw, 1.8rem); /* ขนาดตัวอักษรยืดหดตามจอ */
            margin: 20px 10px;
            text-shadow: 2px 2px 4px #000000;
            font-weight: bold;
            line-height: 1.6;
            max-width: 800px;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(209, 166, 115, 0.3);
        }

        input[type="text"] {
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            text-align: center;
        }

        /* Preview Box */
        #preview-container {
            margin: 15px auto;
            width: 120px;
            height: 120px;
            border: 2px dashed #d1a673;
            border-radius: 10px;
            display: none;
            overflow: hidden;
            background-color: #333;
        }
        
        #preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            background-color: #d1a673;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(209, 166, 115, 0.4);
        }

        button:hover {
            background-color: #e5b985;
            transform: scale(1.05);
        }

        /* Result Section */
        #result-container {
            display: none;
            margin-top: 30px;
            width: 95%;
            max-width: 600px;
            animation: fadeIn 1s;
        }

        #final-image {
            width: 100%;
            height: auto;
            border: 3px solid #d1a673;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" class="header-img" alt="Logo">
        <img src="pic01.png" class="header-img" alt="Pic 01">
        <img src="text01.png" class="header-img" alt="Text 01">
        <img src="pic02.png" class="header-img" alt="Pic 02">

        <div class="gold-headline">
            "บอกชื่อกับรูปคุณมาสิครับ... <br>
            ผมเจย์บาร์เทนเดอร์จะดูแล <br>
            ชงแก้วที่เหมาะๆ ให้เลย"
        </div>

        <div class="input-group">
            <label style="font-size: 1.1rem; font-weight: bold;">1. เลือกรูปใบหน้าของคุณ</label>
            <input type="file" id="uploadImage" accept="image/*" onchange="showPreview(event)" style="color:white; margin: 10px auto; width:90%;">
            
            <div id="preview-container">
                <img id="preview-img" src="">
            </div>
            
            <label style="font-size: 1.1rem; font-weight: bold; margin-top: 20px; display:block;">2. กรอกชื่อของคุณ</label>
            <input type="text" id="userName" placeholder="พิมพ์ชื่อเล่น...">

            <button onclick="generateCocktailCard()">ชงคอกเทลเลย</button>
        </div>

        <div id="result-container">
            <h2 style="color:#d1a673;">เรียบร้อย! คอกเทลของคุณคือ...</h2>
            <img id="final-image" src="" alt="Result Card">
            <p style="color: #ccc; margin-top: 10px; font-size: 0.9rem;">กดค้างที่รูปเพื่อบันทึก หรือ คลิกขวา Save Image</p>
            <button onclick="location.reload()" style="background-color: #444; color: white; padding: 10px 20px; font-size: 1rem; margin-top: 20px;">เล่นใหม่อีกครั้ง</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

            { title: "19. คอกเทล วันละกั๊ก", desc: "คุยทุกวัน บอกฝันดีทุกคืน แต่เป็นได้แค่พี่น้อง รสชาติจึงต้องกั๊กๆ ครึ่งๆ กลางๆ แบบ Midori Sour เปรี้ยวอมหวาน สีเขียวนีออนสะดุดตา แต่หาความชัดเจนไม่ได้" },
            { title: "20. คอกเทล เมาหนีหนี้", desc: "ชื่อฟังดูเหมือนแก๊งทวงหนี้จากจีน เพราะไม่มีตังทำไรไม่ได้ เมาแม่มเลยละกัน B-52 จุดไฟลุกท่วมแก้ว ร้อนแรงแผดเผา กระดกเข้าปากรวดเดียวให้รู้ว่ากูเมาอย่ามาทวง" }

        function showPreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('preview-container').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // ฟังก์ชันช่วยตัดคำยาวๆ ให้ขึ้นบรรทัดใหม่
        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let currentY = y;

            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    ctx.fillText(line, x, currentY);
                    line = words[n] + ' ';
                    currentY += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, currentY);
        }

        function generateCocktailCard() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const nameInput = document.getElementById('userName').value;
            const fileInput = document.getElementById('uploadImage').files[0];

            if (!nameInput || !fileInput) {
                alert("กรุณาใส่ชื่อและอัพโหลดรูปภาพก่อนนะครับ");
                return;
            }

            const selectedCocktail = cocktails[Math.floor(Math.random() * cocktails.length)];
            const cardImg = new Image();
            cardImg.src = 'card.jpg'; 
            
            cardImg.onload = function() {
                canvas.width = cardImg.width;
                canvas.height = cardImg.height;
                ctx.drawImage(cardImg, 0, 0);

                const reader = new FileReader();
                reader.onload = function(event) {
                    const userImg = new Image();
                    userImg.src = event.target.result;
                    
                    userImg.onload = function() {
                        // --- 1. ตั้งค่าตำแหน่งรูปและชื่อ (ปรับตามสัดส่วนจอ) ---
                        // สมมติฐาน: รูป card.jpg กว้างประมาณ 1000px
                        // ถ้าไม่ตรง ลองปรับตัวเลข basePhotoX/Y ดูครับ
                        
                        const shiftRight = canvas.width * 0.10; // เยื้องขวา 10%
                        const shiftUp = canvas.height * 0.10;   // สูงขึ้น 10%
                        
                        // ขนาดรูปเดิม 300 ลดลง 30% -> เหลือ 0.7 เท่า
                        const originalSize = 300; 
                        const photoSize = originalSize * 0.7; // ลดขนาด
                        
                        // ตำแหน่งเดิม (สมมติ) -> ปรับใหม่
                        // แก้ตัวเลข 100, 200 ตรงนี้ เพื่อขยับจุดตั้งต้น
                        const startX = 100; 
                        const startY = 200; 
                        
                        const photoX = startX + shiftRight;
                        const photoY = startY - shiftUp;

                        // วาดรูป User (Crop สี่เหลี่ยมจัตุรัส)
                        const size = Math.min(userImg.width, userImg.height);
                        const sx = (userImg.width - size) / 2;
                        const sy = (userImg.height - size) / 2;
                        
                        ctx.save(); // บันทึกสถานะก่อนใส่ Shadow
                        ctx.shadowColor = "rgba(0,0,0,0.5)";
                        ctx.shadowBlur = 10;
                        ctx.drawImage(userImg, sx, sy, size, size, photoX, photoY, photoSize, photoSize);
                        ctx.restore();

                        // --- 2. เขียนชื่อ User ---
                        // แปลงหน่วย pt เป็น px คร่าวๆ (16pt ~ 22px) + ปรับตามความละเอียดรูป
                        const nameFontSize = 22 * (canvas.width / 800); 
                        ctx.font = `bold ${nameFontSize}px 'Sarabun', sans-serif`;
                        ctx.fillStyle = "#d1a673"; // สีทอง
                        ctx.textAlign = "center";
                        
                        // ชื่ออยู่ใต้รูป user เล็กน้อย
                        ctx.fillText("คุณ " + nameInput, photoX + (photoSize/2), photoY + photoSize + 40); 

                        // --- 3. เขียนคำทำนาย (ฝั่งขวา) ---
                        // กำหนดพื้นที่ข้อความ (Text Box)
                        const textBoxWidth = canvas.width * 0.45; // กว้าง 45% ของรูป
                        const textBoxX = canvas.width * 0.55;     // เริ่มที่ 55% จากซ้าย (ไม่ทับตัวละครฝั่งซ้าย)
                        const textBoxY = canvas.height * 0.7;     // ความสูงเริ่มเขียน (ปรับเอา)

                        ctx.textAlign = "center";
                        const centerX = textBoxX + (textBoxWidth / 2); // จุดกึ่งกลางของ Text Box

                        // 3.1 Headline (หัวข้อ)
                        // 12pt ~ 16px (Scale ตามภาพ)
                        const headFontSize = 18 * (canvas.width / 800); 
                        ctx.font = `bold ${headFontSize}px 'Sarabun', sans-serif`;
                        ctx.fillStyle = "#FFFFFF";
                        ctx.fillText(selectedCocktail.title, centerX, textBoxY);

                        // 3.2 Body Copy (เนื้อหา)
                        // 8pt ~ 11px (Scale ตามภาพ - อาจเล็กไปผมเผื่อให้เป็น 14px เพื่อให้อ่านง่ายขึ้น)
                        const bodyFontSize = 14 * (canvas.width / 800);
                        ctx.font = `${bodyFontSize}px 'Sarabun', sans-serif`;
                        
                        // เรียกฟังก์ชันตัดคำ
                        wrapText(ctx, selectedCocktail.desc, centerX, textBoxY + 35, textBoxWidth, bodyFontSize * 1.5);

                        // แสดงผล
                        const resultImage = document.getElementById('final-image');
                        resultImage.src = canvas.toDataURL('image/jpeg', 0.9); // Quality 90%
                        
                        document.getElementById('result-container').style.display = 'block';
                        document.getElementById('result-container').scrollIntoView({behavior: "smooth"});
                    }
                }
                reader.readAsDataURL(fileInput);
            }
        }
    </script>
</body>
