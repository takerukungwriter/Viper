        function showPreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = document.getElementById('preview-img');
                    previewImg.src = e.target.result;
                    document.getElementById('preview-container').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // ฟังก์ชันช่วยตัดคำ (Word Wrap)
        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';

            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    ctx.fillText(line, x, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, y);
        }

        function generateCocktailCard() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const nameInput = document.getElementById('userName').value;
            const fileInput = document.getElementById('uploadImage').files[0];

            if (!nameInput || !fileInput) {
                alert("กรุณาใส่ชื่อและอัพโหลดรูปภาพก่อนนะครับ");
                return;
            }

            // สุ่มคอกเทล
            const randomPick = cocktails[Math.floor(Math.random() * cocktails.length)];

            const cardImg = new Image();
            cardImg.src = 'card.jpg'; 
            
            cardImg.onload = function() {
                // ตั้งขนาด Canvas ตามรูป
                canvas.width = cardImg.width;
                canvas.height = cardImg.height;
                const cw = canvas.width;
                const ch = canvas.height;

                // 1. วาดพื้นหลัง
                ctx.drawImage(cardImg, 0, 0);

                const reader = new FileReader();
                reader.onload = function(event) {
                    const userImg = new Image();
                    userImg.src = event.target.result;
                    
                    userImg.onload = function() {
                        // --- การคำนวณตำแหน่ง (ตามโจทย์) ---
                        
                        // ขนาดรูปเดิม (สมมติ) -> ลดลง 30% = คูณ 0.7
                        // หมายเหตุ: คุณต้องใส่ขนาดรูปตั้งต้นที่คุณอยากได้ตรงนี้
                        const baseW = 300; 
                        const baseH = 300; 
                        
                        const photoW = baseW * 0.7; // ลดขนาดลง 30%
                        const photoH = baseH * 0.7;

                        // ตำแหน่งเดิม (สมมติว่าเป็น 100) -> เยื้องขวา 10% ของหน้าจอ
                        // 10% ของความกว้างรูป = cw * 0.1
                        const baseX = 100; // ตำแหน่งเดิม
                        const baseY = 200; // ตำแหน่งเดิม
                        
                        const shiftX = cw * 0.10; // ระยะที่ขยับไปขวา 10%
                        const photoX = baseX + shiftX; 
                        const photoY = baseY; 

                        // วาดรูป User (Crop เป็นสี่เหลี่ยมจัตุรัส)
                        const size = Math.min(userImg.width, userImg.height);
                        const sx = (userImg.width - size) / 2;
                        const sy = (userImg.height - size) / 2;

                        ctx.save(); // บันทึกสถานะก่อนวาดเงา
                        ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
                        ctx.shadowBlur = 10;
                        ctx.drawImage(userImg, sx, sy, size, size, photoX, photoY, photoW, photoH);
                        ctx.restore();

                        // --- ส่วนข้อความ ---
                        const textCenterX = cw / 2 + shiftX; // จุดกึ่งกลางใหม่ (เยื้องขวา)
                        
                        // 2. ชื่อคนเล่น (สีทอง #d1a673, ขนาดประมาณ 16pt)
                        // แปลง pt เป็น pixel คร่าวๆ: 16pt ~= 21px (แต่ต้องเทียบกับความละเอียดรูป)
                        // สมมติรูปกว้าง 1000px ใช้ขนาด 32px เพื่อความชัด
                        const nameFontSize = 32; 
                        ctx.font = `bold ${nameFontSize}px 'Sarabun', sans-serif`;
                        ctx.fillStyle = "#d1a673"; 
                        ctx.textAlign = "center";
                        ctx.shadowColor = "black";
                        ctx.shadowBlur = 4;
                        ctx.fillText("คุณ " + nameInput, textCenterX, photoY + photoH + 50); // อยู่ใต้รูป

                        // --- ส่วนคำทำนาย (จัดกึ่งกลาง เยื้องขวา) ---
                        // โจทย์: จัดขอบด้านซ้ายให้ไม่ทับตัวละครบนรูป
                        // วิธีแก้: กำหนดพื้นที่เขียนข้อความให้อยู่ซีกขวา
                        
                        const textAreaX = cw * 0.55; // เริ่มเขียนที่ 55% ของความกว้าง (กันไม่ให้ทับซ้าย)
                        const textAreaY = photoY + photoH + 120; // อยู่ใต้ชื่อลงมาอีก
                        const maxTextWidth = cw * 0.4; // ให้ความกว้างข้อความแค่ 40% ของจอ (ชิดขวา)

                        // 3. Headline (ชื่อคอกเทล) - ตัวหนา สีขาว
                        ctx.fillStyle = "#FFFFFF";
                        ctx.textAlign = "left"; // จัดชิดซ้ายของกล่องข้อความ (แต่อยู่ซีกขวาของภาพ)
                        ctx.font = `bold 36px 'Sarabun', sans-serif`; // ใหญ่กว่า Body ประมาณ 1.5 เท่า
                        ctx.fillText(randomPick.title, textAreaX, textAreaY);

                        // 4. Body Copy (คำบรรยาย) - ตัวเล็ก สีขาว
                        ctx.font = `24px 'Sarabun', sans-serif`; // เล็กลงมา
                        // เรียกฟังก์ชันตัดคำ
                        wrapText(ctx, randomPick.desc, textAreaX, textAreaY + 40, maxTextWidth, 35);

                        // เสร็จสิ้น แสดงผล
                        const resultImage = document.getElementById('final-image');
                        resultImage.src = canvas.toDataURL('image/jpeg', 0.9); // Quality 0.9
                        
                        document.getElementById('result-container').style.display = 'block';
                        document.getElementById('result-container').scrollIntoView({behavior: "smooth"});
                    }
                }
                reader.readAsDataURL(fileInput);
            }
        }
    </script>
</body>
