<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Bartender Game</title>
    <style>
        /* --- CSS ส่วนการแสดงผล (Responsive) --- */
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Sarabun', sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            width: 100%;
            /* บน Desktop ให้กว้างเต็มที่แต่ไม่เกิน 1000px เพื่อไม่ให้องค์ประกอบห่างกันเกินไป */
            max-width: 1000px; 
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            box-sizing: border-box; /* รวม padding ในความกว้าง */
            min-height: 100vh;
        }

        /* รูปภาพ Header ให้ยืดหดตามจอ */
        .header-img {
            display: block;
            width: 100%;
            max-width: 600px; /* จำกัดความกว้างรูปตกแต่งไม่ให้ใหญ่ยักษ์บนจอคอม */
            height: auto;
            margin: 0 auto 10px;
        }

        .gold-headline {
            color: #FFD700;
            font-size: clamp(1rem, 2.5vw, 1.5rem); /* ปรับขนาดฟอนต์ตามจอ */
            margin: 30px 0;
            text-shadow: 2px 2px 4px #000000;
            font-weight: bold;
            line-height: 1.6;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"] {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 1.1rem;
            text-align: center;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            color: #fff;
        }

        #preview-container {
            margin: 15px auto;
            width: 150px;
            height: 150px;
            border: 2px dashed #FFD700;
            border-radius: 10px;
            display: none;
            overflow: hidden;
            background-color: #333;
        }
        
        #preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        #result-container {
            display: none;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s;
        }

        /* รูปผลลัพธ์ให้แสดงผล responsive */
        #final-image {
            width: 100%;
            max-width: 600px; /* ขนาดแสดงผลสูงสุดบนหน้าเว็บ */
            height: auto;
            border: 5px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive สำหรับมือถือ */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            button {
                width: 100%;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" class="header-img" alt="Logo">
        <img src="pic01.png" class="header-img" alt="Pic 01">
        <img src="text01.png" class="header-img" alt="Text 01">
        <img src="pic02.png" class="header-img" alt="Pic 02">

        <div class="gold-headline">
            "ผมเจย์บาร์เทนเดอร์พร้อมดูแลคุณแล้ว... <br>
            บอกชื่อคุณมาสิครับ <br>
            ผมจะชงแก้วที่เหมาะกับคุณให้เลย"
        </div>

        <div class="input-group">

            <input type="file" id="uploadImage" accept="image/*" onchange="showPreview(event)">
            
            <div id="preview-container">

            </div>
            
            <label style="font-size: 1.1rem; font-weight: bold; margin-top: 20px; display:block;">2. กรอกชื่อของคุณ</label>

        </div>

            <button onclick="location.reload()" style="background-color: #444; color: white; margin-top: 20px;">เล่นใหม่อีกครั้ง</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

        function showPreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = document.getElementById('preview-img');
                    previewImg.src = e.target.result;
                    document.getElementById('preview-container').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // ฟังก์ชันช่วยตัดคำให้ขึ้นบรรทัดใหม่ (Text Wrap)
        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let currentY = y;

            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                
                if (testWidth > maxWidth && n > 0) {
                    ctx.fillText(line, x, currentY);
                    line = words[n] + ' ';
                    currentY += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, currentY);
        }

        function generateCocktailCard() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const nameInput = document.getElementById('userName').value;
            const fileInput = document.getElementById('uploadImage').files[0];

            if (!nameInput || !fileInput) {
                alert("กรุณาใส่ชื่อและอัพโหลดรูปภาพก่อนนะครับ");
                return;
            }

            // สุ่มเลือกคอกเทล
            const result = cocktails[Math.floor(Math.random() * cocktails.length)];

            const cardImg = new Image();
            cardImg.src = 'card.jpg'; // ตรวจสอบชื่อไฟล์นี้ให้ถูกต้อง
            
            cardImg.onload = function() {
                canvas.width = cardImg.width;
                canvas.height = cardImg.height;

                // 1. วาด Background
                ctx.drawImage(cardImg, 0, 0);

                const reader = new FileReader();
                reader.onload = function(event) {
                    const userImg = new Image();
                    userImg.src = event.target.result;
                    
                    userImg.onload = function() {
                        // --- CONFIGURATION ZONE (ปรับตำแหน่งตรงนี้) ---
                        
                        // กึ่งกลางแนวนอนของรูปภาพ
                        const centerX = canvas.width / 2;

                        // ขนาดรูป User: ลดขนาดลง 30% (จากเดิมสมมติ 300 เหลือ 210)
                        const originalSize = 300; 
                        const reducedSize = originalSize * 0.7; // ลดลง 30%
                        
                        // ตำแหน่ง Y ของรูป User
                        const photoY = 200; 

                        // คำนวณ Crop รูป User ให้เป็นสี่เหลี่ยมจัตุรัส
                        const size = Math.min(userImg.width, userImg.height);
                        const sx = (userImg.width - size) / 2;
                        const sy = (userImg.height - size) / 2;

                        // 2. วาดรูป User (จัดกึ่งกลาง: X = center - ครึ่งหนึ่งของความกว้างรูป)
                        ctx.drawImage(userImg, sx, sy, size, size, centerX - (reducedSize / 2), photoY, reducedSize, reducedSize);

                        // --- การตั้งค่า Text ---
                        const textMaxWidth = canvas.width * 0.8; // ให้ข้อความกว้างไม่เกิน 80% ของการ์ด

                        // 3. วาดชื่อ User
                        // ขนาด 16pt (โดยประมาณ เทียบกับความกว้างการ์ด 1000px -> ~30px)
                        ctx.font = "bold 30px 'Sarabun', sans-serif";
                        ctx.fillStyle = "#FFFFFF"; // สีขาว
                        ctx.textAlign = "center";
                        const nameY = photoY + reducedSize + 50; // ห่างจากรูปลงมา 50px
                        ctx.fillText("คุณ " + nameInput, centerX, nameY);

                        // 4. วาด Headline (ชื่อคอกเทล)
                        // ขนาด 12pt (โดยประมาณ -> ~24px) ตัวหนา
                        ctx.font = "bold 24px 'Sarabun', sans-serif";
                        const titleY = nameY + 50;
                        ctx.fillText(result.title, centerX, titleY);

                        // 5. วาด Body (คำบรรยาย)
                        // ขนาด 8pt (โดยประมาณ -> ~18px) ตัวธรรมดา
                        ctx.font = "18px 'Sarabun', sans-serif";
                        const bodyY = titleY + 30; // เริ่มต้นใต้หัวข้อ
                        const lineHeight = 26; // ระยะห่างบรรทัด

                        // เรียกฟังก์ชันตัดคำ
                        wrapText(ctx, result.desc, centerX, bodyY, textMaxWidth, lineHeight);

                        // 6. แสดงผล
                        const resultImage = document.getElementById('final-image');
                        resultImage.src = canvas.toDataURL('image/jpeg');
                        
                        document.getElementById('result-container').style.display = 'block';
                        document.getElementById('result-container').scrollIntoView({behavior: "smooth"});
                    }
                }
                reader.readAsDataURL(fileInput);
            }
        }
    </script>
</body>
</html>
